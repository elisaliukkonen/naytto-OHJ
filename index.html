<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mikkelin tapahtumat</title>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  color: #222;
}

header {
  position: sticky;
  top: 0;
  z-index: 100;
  background: linear-gradient(135deg, #2ea177, #2ea177);
  color: white;
  padding: 20px;
  border-bottom: 2px solid black;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.header-controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 10px;
}

.search-input {
  padding: 10px;
  font-size: 14px;
  border: none;
  border-radius: 5px;
  width: 250px;
}

.dropbtn {
  background-color: #09b173;
  color: white;
  padding: 10px 20px;
  font-size: 14px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.dropbtn:hover,
.dropbtn:focus {
  background-color: #276929;
}

.dropdown {
  position: relative;
  display: inline-block;
  text-align: center;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: calc(100% + 6px);
  left: 50%;
  transform: translateX(-50%);
  background-color: white;
  width: max-content;
  min-width: 85px;
  overflow: auto;
  z-index: 1;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  border-radius: 5px;
  padding: 10px;
}

.show {
  display: block;
}

.filter-row {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 5px 0;
}

.filter-row button {
  background-color: rgb(60, 187, 60);
  color: white;
  border: none;
  padding: 8px 15px;
  border-radius: 5px;
  cursor: pointer;
}

.filter-row button:hover {
  background-color: rgb(50, 167, 50);
}

.filter-row button.active {
  background-color: #2ea177;
}

.date-picker,
.time-picker {
  display: none;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

.btn-aika {
  display: none;
  background-color: rgb(60, 187, 60);
  color: white;
  padding: 8px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.category-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 20px;
  flex-wrap: wrap;
}

.category-btn {
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #2563eb;
  color: white;
  font-size: 14px;
}

.category-btn:hover {
  background: #1d4ed8;
}

.category-btn.active {
  background: #1d4ed8;
  font-weight: bold;
}

.events-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.event-card {
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.event-card:hover {
  transform: translateY(-5px);
}

.event-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.event-content {
  padding: 20px;
}

.event-category {
  display: inline-block;
  padding: 5px 12px;
  border-radius: 15px;
  font-size: 12px;
  margin-bottom: 10px;
  color: white;
}

.category-urheilu {
  background: #2563eb;
}

.category-musiikki {
  background: #d946ef;
}

.category-kulttuuri {
  background: #f59e0b;
}

.event-title {
  font-size: 1.3em;
  margin-bottom: 10px;
  color: #333;
}

.event-info {
  color: #666;
  margin: 5px 0;
  font-size: 14px;
}

.event-price {
  font-weight: bold;
  color: #2ea177;
  margin-top: 10px;
}

.map-button {
  display: inline-block;
  background: #09b173;
  color: white;
  padding: 10px 20px;
  border-radius: 20px;
  text-decoration: none;
  margin-top: 15px;
  font-size: 14px;
}

.map-button:hover {
  background: #276929;
}

.no-events {
  text-align: center;
  font-size: 18px;
  color: #666;
  grid-column: 1 / -1;
  padding: 40px;
}

@media (max-width: 768px) {
  .events-grid {
    grid-template-columns: 1fr;
  }

  .search-input {
    width: 100%;
  }

  .header-controls {
    flex-direction: column;
    align-items: stretch;
  }

  .filter-row {
    flex-wrap: wrap;
  }
}
</style>
</head>
<body>
<header>
  <h1>Mikkelin tapahtumat</h1>
  <div class="header-controls">
    <input type="text" id="searchInput" class="search-input" placeholder="Hae tapahtumaa...">

    <div class="dropdown">
      <button onclick="toggleDropdown()" class="dropbtn">Suodata päivämäärällä</button>
      <div id="dateDropdown" class="dropdown-content">
        
        <div class="filter-row">
          <button class="btn active" onclick="Suodatavalitut('all')">Näytä kaikki</button>
        </div>

        <div class="filter-row">
          <button class="btn" onclick="showDateFilter('paiva')">Päivä</button>
          <input id="paivaInput" type="date" class="date-picker">
          <button class="btn-aika" id="aikaPaivaBtn" onclick="Aikavalinta('paiva')">Aika välillä</button>
          <input id="aikaPaivaAl" type="time" class="time-picker">
          <input id="aikaPaivaLo" type="time" class="time-picker">
        </div>

        <div class="filter-row">
          <button class="btn" onclick="showDateFilter('viikko')">Viikko</button>
          <input id="viikkoInput" type="week" class="date-picker">
          <button class="btn-aika" id="aikaViikkoBtn" onclick="Aikavalinta('viikko')">Aika välillä</button>
          <input id="aikaViikkoAl" type="time" class="time-picker">
          <input id="aikaViikkoLo" type="time" class="time-picker">
        </div>

        <div class="filter-row">
          <button class="btn" onclick="showDateFilter('kuukausi')">Kuukausi</button>
          <input id="kuukausiInput" type="month" class="date-picker">
          <button class="btn-aika" id="aikaKuukausiBtn" onclick="Aikavalinta('kuukausi')">Aika välillä</button>
          <input id="aikaKuukausiAl" type="time" class="time-picker">
          <input id="aikaKuukausiLo" type="time" class="time-picker">
        </div>

      </div>
    </div>
</div>
</header>

<div class="container">
<div class="category-buttons">
  <button class="category-btn active" onclick="filterByCategory('kaikki')">Kaikki</button> 
  <button class="category-btn" onclick="filterByCategory('urheilu')">Urheilu</button>
  <button class="category-btn" onclick="filterByCategory('musiikki')">Musiikki</button>
  <button class="category-btn" onclick="filterByCategory('kulttuuri')">Kulttuuri</button>
</div>

    <div id="eventsGrid" class="events-grid"></div>
  </div>

  <script>
    const events = [
      {
      name: "Mikkelin ravit",
      date: "29.11.2025",
      time: "13:00",
      location: "Mikkelin ravirata",
      address: "Mikkelin ravirata, Raviradantie 22, Mikkeli",
      category: "urheilu",
      price: "Tarkista hinta",
      description: "Ravikilpailut",
      image: "kuvat/ravit.jpg"
  },
    { 
      name: "Jukurit - Saipa",
      date: "5.12.2025",
      time: "18:30",
      location: "Let's Go Areena",
      address: "Mikkelin jäähalli, Raviradantie 24, Mikkeli",
      category: "urheilu",
      price: "Alkaen 16 euroa",
      description: "Jääkiekko",
      image: "kuvat/jaakiekko.jpg"
  },
    { 
      name: "HUGO",
      date: "22.11.2025",
      time: "19:00",
      location: "Mikaeli",
      address: "Martti Talvela-sali, Sointukatu 1, Mikkeli",
      category: "kulttuuri",
      price: "Alkaen 29,50 euroa",
      description: "Konsertti",
      image: "kuvat/hugo.jpg"
  },
    { 
      name: "Raskasta Joulua",
      date: "7.12.2025",
      time: "19:00",
      location: "Mikaeli",
      address: "Martti Talvela-sali, Sointukatu 1, Mikkeli",
      category: "kulttuuri",
      price: "Alkaen 44,90 euroa",
      description: "Konsertti",
      image: "kuvat/raskastajoulua.jpg"
  },
     { 
      name: "Lucia-tapahtuma",
      date: "13.12.2025",
      time: "12:00 - 13:00",
      location: "Kauppakeskus Stella",
      address: "Hallituskatu 3-5, Mikkeli",
      category: "kulttuuri",
      price: "Ilmainen",
      description: "Konsertti",
      image: "kuvat/lucia.jpg"
  },
    {
      name: "Mikkelin joulutori",
      date: "13.12.-23.12.2025",
      time: "10:00 - 18:00",
      location: "Mikkelin tori",
      address: "Hallituskatu 3, Mikkeli",
      category: "kulttuuri",
      price: "0 euroa",
      description: "Toritapahtuma",
      image: "kuvat/joulutori.jpg"
    },
    ];

    let currentCategory = 'kaikki';
    let currentSearch = '';
    let selectedDate = null;
    let selectedWeek = null;
    let selectedMonth = null;
    let startTime = null;
    let endTime = null;

    function displayEvents(eventsToShow) {
      const grid = document.getElementById('eventsGrid');
      grid.innerHTML = '';

      if (eventsToShow.length === 0) {
        grid.innerHTML = '<p class="no-events">Ei tapahtumia annetuilla hakuehdoilla.</p>';
        return;
      }

      eventsToShow.forEach(event => {
        const card = document.createElement('div');
        card.className = 'event-card';
        
        const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(event.address)}`;
        
        card.innerHTML = `
          ${event.image ? `<img src="${event.image}" class="event-image" alt="${event.name}">` : '<div class="event-image"></div>'}
          <div class="event-content">
            <span class="event-category category-${event.category}">${event.category}</span>
            <h2 class="event-title">${event.name}</h2>
            <p class="event-info">${event.date} klo ${event.time}</p>
            <p class="event-info">${event.location}</p>
            <p class="event-info">${event.description}</p>
            <p class="event-price">${event.price}</p>
            <a href="${mapsUrl}" target="_blank" class="map-button">Näytä kartalla</a>
          </div>
        `;
        
        grid.appendChild(card);
      });
    }

    function filterEvents() {
      let filtered = events;

      if (currentCategory !== 'kaikki') {
        filtered = filtered.filter(e => e.category === currentCategory);
      }

      if (currentSearch) {
        filtered = filtered.filter(e => 
          e.name.toLowerCase().includes(currentSearch.toLowerCase())
        );
      }
      
// ei toimi tapahtumissa joilla on tapahtum apäivä enemmän kuin 1
      if (selectedDate) {
        filtered = filtered.filter(e => {
          const eventDate = e.date.split(' ')[0];
          return eventDate === selectedDate;
        });
      } else if (selectedWeek) {
        filtered = filtered.filter(e => {
          const eventDateStr = e.date.split(' ')[0];
          const [day, month, year] = eventDateStr.split('.');
          const eventDate = new Date(year, month-1, day);
          
          const selectedWeekParts = selectedWeek.split('-W');
          const yearNum = parseInt(selectedWeekParts[0]);
          const weekNum = parseInt(selectedWeekParts[1]);
          
          const firstDayOfYear = new Date(yearNum, 0, 1);
          const daysToFirstMonday = firstDayOfYear.getDay() === 0 ? 1 : 8 - firstDayOfYear.getDay();
          const firstMonday = new Date(firstDayOfYear);
          firstMonday.setDate(firstDayOfYear.getDate() + (firstDayOfYear.getDay() === 1 ? 0 : daysToFirstMonday));
          
          const startDate = new Date(firstMonday);
          startDate.setDate(firstMonday.getDate() + (weekNum - 1) * 7);
          const endDate = new Date(startDate);
          endDate.setDate(startDate.getDate() + 6);
          
          return eventDate >= startDate && eventDate <= endDate;
        });
      } else if (selectedMonth) {
        filtered = filtered.filter(e => {
          const eventDateStr = e.date.split(' ')[0];
          const [day, month, year] = eventDateStr.split('.');
          const eventMonthYear = `${month}.${year}`;
          return eventMonthYear === selectedMonth;
        });
      }

      if (startTime && endTime) {
        filtered = filtered.filter(e => {
          const eventStartTime = e.time.split(' - ')[0];
          return eventStartTime >= startTime && eventStartTime <= endTime;
        });
      }

      displayEvents(filtered);
    }

    function filterByCategory(category) {
      currentCategory = category;
      
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      filterEvents();
    }

    document.getElementById('searchInput').addEventListener('input', function(e) {
      currentSearch = e.target.value;
      filterEvents();
    });

    function toggleDropdown() {
      document.getElementById('dateDropdown').classList.toggle('show');
    }

    function Suodatavalitut() {
      selectedDate = null;
      selectedWeek = null;
      selectedMonth = null;
      startTime = null;
      endTime = null;

      document.querySelectorAll('.date-picker').forEach(el => {
        el.style.display = 'none';
        el.value = '';
      });

      document.querySelectorAll('.btn-aika').forEach(el => el.style.display = 'none');
      document.querySelectorAll('.time-picker').forEach(el => {
        el.style.display = 'none';
        el.value = '';
      });

      document.querySelectorAll('#dateDropdown .btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      
      filterEvents();
    }

    function showDateFilter(type) {
      document.querySelectorAll('.date-picker').forEach(el => el.style.display = 'none');
      document.querySelectorAll('.btn-aika').forEach(el => el.style.display = 'none');
      document.querySelectorAll('.time-picker').forEach(el => {
        el.style.display = 'none';
        el.value = '';
      });

      if (type === 'paiva') {
        const input = document.getElementById('paivaInput');
        input.style.display = 'inline-block';
        document.getElementById('aikaPaivaBtn').style.display = 'inline-block';

        input.onchange = function () {
          if (this.value) {
            const [year, month, day] = this.value.split('-');
            selectedDate = `${parseInt(day)}.${parseInt(month)}.${year}`;
          } else {
            selectedDate = null;
          }
          filterEvents();
        };
      }

      if (type === 'viikko') {
        const input = document.getElementById('viikkoInput');
        input.style.display = 'inline-block';
        document.getElementById('aikaViikkoBtn').style.display = 'inline-block';

        input.onchange = function () {
          selectedWeek = this.value;
          filterEvents();
        };
      }

      if (type === 'kuukausi') {
        const input = document.getElementById('kuukausiInput');
        input.style.display = 'inline-block';
        document.getElementById('aikaKuukausiBtn').style.display = 'inline-block';

        input.onchange = function () {
          if (this.value) {
            const [year, month] = this.value.split('-');
            selectedMonth = `${parseInt(month)}.${year}`;
          } else {
            selectedMonth = null;
          }
          filterEvents();
        };
      }
    }

    function Aikavalinta(type) {
      const startInput = document.getElementById(`aika${type.charAt(0).toUpperCase() + type.slice(1)}Al`);
      const endInput = document.getElementById(`aika${type.charAt(0).toUpperCase() + type.slice(1)}Lo`);

      const show = startInput.style.display !== 'inline-block';
      document.querySelectorAll('.time-picker').forEach(t => t.style.display = 'none');
      startInput.style.display = show ? 'inline-block' : 'none';
      endInput.style.display = show ? 'inline-block' : 'none';

      if (!show) {
        startInput.value = '';
        endInput.value = '';
        startTime = null;
        endTime = null;
        filterEvents();
        return;
      }

      startInput.onchange = function () {
        startTime = this.value;
        filterEvents();
      };

      endInput.onchange = function () {
        endTime = this.value;
        filterEvents();
      };
    }

    window.onclick = function (event) {
      if (!event.target.matches('.dropbtn') && !event.target.closest('#dateDropdown')) {
        document.getElementById('dateDropdown').classList.remove('show');
      }
    };

    displayEvents(events);
  </script>
</body>
</html>
